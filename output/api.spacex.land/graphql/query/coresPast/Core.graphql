query Corespast(
  $coresPastFind: CoresFind
  $coresPastLimit: Int
  $coresPastOffset: Int
  $coresPastOrder: String
  $coresPastSort: String
) {
  coresPast(
    find: $coresPastFind
    limit: $coresPastLimit
    offset: $coresPastOffset
    order: $coresPastOrder
    sort: $coresPastSort
  ) {
    asds_attempts
    asds_landings
    block
    id
    missions {
      flight
      name
    }
    original_launch
    reuse_count
    rtls_attempts
    rtls_landings
    status
    water_landing
  }
}
