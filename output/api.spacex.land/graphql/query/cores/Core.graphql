query Cores(
  $coresFind: CoresFind
  $coresLimit: Int
  $coresOffset: Int
  $coresOrder: String
  $coresSort: String
) {
  cores(
    find: $coresFind
    limit: $coresLimit
    offset: $coresOffset
    order: $coresOrder
    sort: $coresSort
  ) {
    asds_attempts
    asds_landings
    block
    id
    missions {
      flight
      name
    }
    original_launch
    reuse_count
    rtls_attempts
    rtls_landings
    status
    water_landing
  }
}
