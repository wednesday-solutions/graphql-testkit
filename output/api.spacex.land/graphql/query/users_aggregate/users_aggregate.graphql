query Users_aggregate(
  $users_aggregateDistinct_on: [users_select_column!]
  $users_aggregateLimit: Int
  $users_aggregateOffset: Int
  $users_aggregateOrder_by: [users_order_by!]
  $users_aggregateWhere: users_bool_exp
) {
  users_aggregate(
    distinct_on: $users_aggregateDistinct_on
    limit: $users_aggregateLimit
    offset: $users_aggregateOffset
    order_by: $users_aggregateOrder_by
    where: $users_aggregateWhere
  ) {
    aggregate {
      count
      max {
        name
        rocket
        timestamp
        twitter
      }
      min {
        name
        rocket
        timestamp
        twitter
      }
    }
    nodes {
      id
      name
      rocket
      timestamp
      twitter
    }
  }
}
