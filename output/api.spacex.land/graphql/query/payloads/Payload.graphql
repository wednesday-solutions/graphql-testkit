query Payloads(
  $payloadsFind: PayloadsFind
  $payloadsLimit: Int
  $payloadsOffset: Int
  $payloadsOrder: String
  $payloadsSort: String
) {
  payloads(
    find: $payloadsFind
    limit: $payloadsLimit
    offset: $payloadsOffset
    order: $payloadsOrder
    sort: $payloadsSort
  ) {
    customers
    id
    manufacturer
    nationality
    norad_id
    orbit_params {
      apoapsis_km
      arg_of_pericenter
      eccentricity
      epoch
      inclination_deg
      lifespan_years
      longitude
      mean_anomaly
      mean_motion
      periapsis_km
      period_min
      raan
      reference_system
      regime
      semi_major_axis_km
    }
    orbit
    payload_mass_kg
    payload_mass_lbs
    payload_type
    reused
  }
}
