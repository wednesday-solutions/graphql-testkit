query Landpads($landpadsLimit: Int, $landpadsOffset: Int) {
  landpads(limit: $landpadsLimit, offset: $landpadsOffset) {
    attempted_landings
    details
    full_name
    id
    landing_type
    location {
      latitude
      longitude
      name
      region
    }
    status
    successful_landings
    wikipedia
  }
}
