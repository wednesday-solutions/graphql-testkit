query Launchnext($launchNextOffset: Int) {
  launchNext(offset: $launchNextOffset) {
    details
    id
    is_tentative
    launch_date_local
    launch_date_unix
    launch_date_utc
    launch_site {
      site_id
      site_name_long
      site_name
    }
    launch_success
    launch_year
    links {
      article_link
      flickr_images
      mission_patch_small
      mission_patch
      presskit
      reddit_campaign
      reddit_launch
      reddit_media
      reddit_recovery
      video_link
      wikipedia
    }
    mission_id
    mission_name
    rocket {
      fairings {
        recovered
        recovery_attempt
        reused
        ship
      }
      first_stage {
        cores {
          block
          flight
          gridfins
          land_success
          landing_intent
          landing_type
          landing_vehicle
          legs
          reused
        }
      }
      rocket_name
      rocket_type
      rocket {
        active
        boosters
        company
        cost_per_launch
        country
        description
        diameter {
          feet
          meters
        }
        engines {
          number
          type
          version
          layout
          engine_loss_max
          propellant_1
          propellant_2
          thrust_to_weight
        }
        first_flight
        first_stage {
          burn_time_sec
          engines
          fuel_amount_tons
          reusable
        }
        height {
          feet
          meters
        }
        id
        landing_legs {
          number
          material
        }
        mass {
          kg
          lb
        }
        name
        payload_weights {
          id
          kg
          lb
          name
        }
        second_stage {
          burn_time_sec
          engines
          fuel_amount_tons
        }
        stages
        success_rate_pct
        type
        wikipedia
      }
      second_stage {
        block
        payloads {
          customers
          id
          manufacturer
          nationality
          norad_id
          orbit
          payload_mass_kg
          payload_mass_lbs
          payload_type
          reused
        }
      }
    }
    static_fire_date_unix
    static_fire_date_utc
    telemetry {
      flight_club
    }
    tentative_max_precision
    upcoming
    ships {
      abs
      active
      attempted_landings
      class
      course_deg
      home_port
      id
      image
      imo
      missions {
        flight
        name
      }
      mmsi
      model
      name
      position {
        latitude
        longitude
      }
      roles
      speed_kn
      status
      successful_landings
      type
      url
      weight_kg
      weight_lbs
      year_built
    }
  }
}
