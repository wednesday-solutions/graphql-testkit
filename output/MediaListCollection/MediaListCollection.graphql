query Medialistcollection(
  $MediaListCollectionUserId: Int
  $MediaListCollectionUserName: String
  $MediaListCollectionType: MediaType
  $MediaListCollectionStatus: MediaListStatus
  $MediaListCollectionNotes: String
  $MediaListCollectionStartedAt: FuzzyDateInt
  $MediaListCollectionCompletedAt: FuzzyDateInt
  $MediaListCollectionForceSingleCompletedList: Boolean
  $MediaListCollectionChunk: Int
  $MediaListCollectionPerChunk: Int
  $MediaListCollectionStatus_in: [MediaListStatus]
  $MediaListCollectionStatus_not_in: [MediaListStatus]
  $MediaListCollectionStatus_not: MediaListStatus
  $MediaListCollectionNotes_like: String
  $MediaListCollectionStartedAt_greater: FuzzyDateInt
  $MediaListCollectionStartedAt_lesser: FuzzyDateInt
  $MediaListCollectionStartedAt_like: String
  $MediaListCollectionCompletedAt_greater: FuzzyDateInt
  $MediaListCollectionCompletedAt_lesser: FuzzyDateInt
  $MediaListCollectionCompletedAt_like: String
  $MediaListCollectionSort: [MediaListSort]
) {
  MediaListCollection(
    userId: $MediaListCollectionUserId
    userName: $MediaListCollectionUserName
    type: $MediaListCollectionType
    status: $MediaListCollectionStatus
    notes: $MediaListCollectionNotes
    startedAt: $MediaListCollectionStartedAt
    completedAt: $MediaListCollectionCompletedAt
    forceSingleCompletedList: $MediaListCollectionForceSingleCompletedList
    chunk: $MediaListCollectionChunk
    perChunk: $MediaListCollectionPerChunk
    status_in: $MediaListCollectionStatus_in
    status_not_in: $MediaListCollectionStatus_not_in
    status_not: $MediaListCollectionStatus_not
    notes_like: $MediaListCollectionNotes_like
    startedAt_greater: $MediaListCollectionStartedAt_greater
    startedAt_lesser: $MediaListCollectionStartedAt_lesser
    startedAt_like: $MediaListCollectionStartedAt_like
    completedAt_greater: $MediaListCollectionCompletedAt_greater
    completedAt_lesser: $MediaListCollectionCompletedAt_lesser
    completedAt_like: $MediaListCollectionCompletedAt_like
    sort: $MediaListCollectionSort
  ) {
    lists {
      entries {
        id
        userId
        mediaId
        status
        score
        progress
        progressVolumes
        repeat
        priority
        private
        notes
        hiddenFromStatusLists
        customLists
        advancedScores
        startedAt {
          year
          month
          day
        }
        completedAt {
          year
          month
          day
        }
        updatedAt
        createdAt
        media {
          id
          idMal
          type
          format
          status
          description
          season
          seasonYear
          seasonInt
          episodes
          duration
          chapters
          volumes
          countryOfOrigin
          isLicensed
          source
          hashtag
          updatedAt
          bannerImage
          genres
          synonyms
          averageScore
          meanScore
          popularity
          isLocked
          trending
          favourites
          isFavourite
          isAdult
          siteUrl
          autoCreateForumThread
          isRecommendationBlocked
          modNotes
        }
        user {
          id
          name
          about
          bannerImage
          isFollowing
          isFollower
          isBlocked
          bans
          unreadNotificationCount
          siteUrl
          donatorTier
          donatorBadge
          moderatorRoles
          updatedAt
        }
      }
      name
      isCustomList
      isSplitCompletedList
      status
    }
    user {
      id
      name
      about
      avatar {
        large
        medium
      }
      bannerImage
      isFollowing
      isFollower
      isBlocked
      bans
      options {
        titleLanguage
        displayAdultContent
        airingNotifications
        profileColor
        notificationOptions {
          type
          enabled
        }
        timezone
        activityMergeTime
      }
      mediaListOptions {
        scoreFormat
        rowOrder
        animeList {
          sectionOrder
          splitCompletedSectionByFormat
          customLists
          advancedScoring
          advancedScoringEnabled
        }
        mangaList {
          sectionOrder
          splitCompletedSectionByFormat
          customLists
          advancedScoring
          advancedScoringEnabled
        }
      }
      statistics {
        anime {
          count
          meanScore
          standardDeviation
          minutesWatched
          episodesWatched
          chaptersRead
          volumesRead
        }
        manga {
          count
          meanScore
          standardDeviation
          minutesWatched
          episodesWatched
          chaptersRead
          volumesRead
        }
      }
      unreadNotificationCount
      siteUrl
      donatorTier
      donatorBadge
      moderatorRoles
      updatedAt
    }
    hasNextChunk
  }
}
