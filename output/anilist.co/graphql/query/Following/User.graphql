query Following(
  $FollowingUserId: Int!
  $FollowingSort: [UserSort]
  $favouritesPage: Int
  $animePage: Int
  $animePerPage: Int
  $mangaPage: Int
  $mangaPerPage: Int
  $charactersPage: Int
  $charactersPerPage: Int
  $staffPage: Int
  $staffPerPage: Int
  $studiosPage: Int
  $studiosPerPage: Int
  $formatsLimit: Int
  $formatsSort: [UserStatisticsSort]
  $statusesLimit: Int
  $statusesSort: [UserStatisticsSort]
  $scoresLimit: Int
  $scoresSort: [UserStatisticsSort]
  $lengthsLimit: Int
  $lengthsSort: [UserStatisticsSort]
  $releaseYearsLimit: Int
  $releaseYearsSort: [UserStatisticsSort]
  $startYearsLimit: Int
  $startYearsSort: [UserStatisticsSort]
  $genresLimit: Int
  $genresSort: [UserStatisticsSort]
  $tagsLimit: Int
  $tagsSort: [UserStatisticsSort]
  $countriesLimit: Int
  $countriesSort: [UserStatisticsSort]
  $voiceActorsLimit: Int
  $voiceActorsSort: [UserStatisticsSort]
  $staffLimit: Int
  $staffSort: [UserStatisticsSort]
  $studiosLimit: Int
  $studiosSort: [UserStatisticsSort]
  $formatsLimit: Int
  $formatsSort: [UserStatisticsSort]
  $statusesLimit: Int
  $statusesSort: [UserStatisticsSort]
  $scoresLimit: Int
  $scoresSort: [UserStatisticsSort]
  $lengthsLimit: Int
  $lengthsSort: [UserStatisticsSort]
  $releaseYearsLimit: Int
  $releaseYearsSort: [UserStatisticsSort]
  $startYearsLimit: Int
  $startYearsSort: [UserStatisticsSort]
  $genresLimit: Int
  $genresSort: [UserStatisticsSort]
  $tagsLimit: Int
  $tagsSort: [UserStatisticsSort]
  $countriesLimit: Int
  $countriesSort: [UserStatisticsSort]
  $voiceActorsLimit: Int
  $voiceActorsSort: [UserStatisticsSort]
  $staffLimit: Int
  $staffSort: [UserStatisticsSort]
  $studiosLimit: Int
  $studiosSort: [UserStatisticsSort]
) {
  Following(userId: $FollowingUserId, sort: $FollowingSort) {
    id
    name
    about
    avatar {
      large
      medium
    }
    bannerImage
    isFollowing
    isFollower
    isBlocked
    bans
    options {
      titleLanguage
      displayAdultContent
      airingNotifications
      profileColor
      notificationOptions {
        type
        enabled
      }
      timezone
      activityMergeTime
    }
    mediaListOptions {
      scoreFormat
      rowOrder
      animeList {
        sectionOrder
        splitCompletedSectionByFormat
        customLists
        advancedScoring
        advancedScoringEnabled
      }
      mangaList {
        sectionOrder
        splitCompletedSectionByFormat
        customLists
        advancedScoring
        advancedScoringEnabled
      }
    }
    favourites(page: $favouritesPage) {
      anime(page: $animePage, perPage: $animePerPage) {
        edges {
          id
          relationType
          isMainStudio
          characterRole
          characterName
          roleNotes
          dubGroup
          staffRole
          favouriteOrder
        }
        nodes {
          id
          idMal
          type
          format
          status
          description
          season
          seasonYear
          seasonInt
          episodes
          duration
          chapters
          volumes
          countryOfOrigin
          isLicensed
          source
          hashtag
          updatedAt
          bannerImage
          genres
          synonyms
          averageScore
          meanScore
          popularity
          isLocked
          trending
          favourites
          isFavourite
          isAdult
          siteUrl
          autoCreateForumThread
          isRecommendationBlocked
          modNotes
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
      manga(page: $mangaPage, perPage: $mangaPerPage) {
        edges {
          id
          relationType
          isMainStudio
          characterRole
          characterName
          roleNotes
          dubGroup
          staffRole
          favouriteOrder
        }
        nodes {
          id
          idMal
          type
          format
          status
          description
          season
          seasonYear
          seasonInt
          episodes
          duration
          chapters
          volumes
          countryOfOrigin
          isLicensed
          source
          hashtag
          updatedAt
          bannerImage
          genres
          synonyms
          averageScore
          meanScore
          popularity
          isLocked
          trending
          favourites
          isFavourite
          isAdult
          siteUrl
          autoCreateForumThread
          isRecommendationBlocked
          modNotes
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
      characters(page: $charactersPage, perPage: $charactersPerPage) {
        edges {
          id
          role
          name
          favouriteOrder
        }
        nodes {
          id
          description
          gender
          age
          isFavourite
          isFavouriteBlocked
          siteUrl
          favourites
          modNotes
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
      staff(page: $staffPage, perPage: $staffPerPage) {
        edges {
          id
          role
          favouriteOrder
        }
        nodes {
          id
          languageV2
          description
          primaryOccupations
          gender
          age
          yearsActive
          homeTown
          isFavourite
          isFavouriteBlocked
          siteUrl
          submissionStatus
          submissionNotes
          favourites
          modNotes
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
      studios(page: $studiosPage, perPage: $studiosPerPage) {
        edges {
          id
          isMain
          favouriteOrder
        }
        nodes {
          id
          name
          isAnimationStudio
          siteUrl
          isFavourite
          favourites
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
    }
    statistics {
      anime {
        count
        meanScore
        standardDeviation
        minutesWatched
        episodesWatched
        chaptersRead
        volumesRead
        formats(limit: $formatsLimit, sort: $formatsSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          format
        }
        statuses(limit: $statusesLimit, sort: $statusesSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          status
        }
        scores(limit: $scoresLimit, sort: $scoresSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          score
        }
        lengths(limit: $lengthsLimit, sort: $lengthsSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          length
        }
        releaseYears(limit: $releaseYearsLimit, sort: $releaseYearsSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          releaseYear
        }
        startYears(limit: $startYearsLimit, sort: $startYearsSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          startYear
        }
        genres(limit: $genresLimit, sort: $genresSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          genre
        }
        tags(limit: $tagsLimit, sort: $tagsSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
        }
        countries(limit: $countriesLimit, sort: $countriesSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          country
        }
        voiceActors(limit: $voiceActorsLimit, sort: $voiceActorsSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          characterIds
        }
        staff(limit: $staffLimit, sort: $staffSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
        }
        studios(limit: $studiosLimit, sort: $studiosSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
        }
      }
      manga {
        count
        meanScore
        standardDeviation
        minutesWatched
        episodesWatched
        chaptersRead
        volumesRead
        formats(limit: $formatsLimit, sort: $formatsSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          format
        }
        statuses(limit: $statusesLimit, sort: $statusesSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          status
        }
        scores(limit: $scoresLimit, sort: $scoresSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          score
        }
        lengths(limit: $lengthsLimit, sort: $lengthsSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          length
        }
        releaseYears(limit: $releaseYearsLimit, sort: $releaseYearsSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          releaseYear
        }
        startYears(limit: $startYearsLimit, sort: $startYearsSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          startYear
        }
        genres(limit: $genresLimit, sort: $genresSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          genre
        }
        tags(limit: $tagsLimit, sort: $tagsSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
        }
        countries(limit: $countriesLimit, sort: $countriesSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          country
        }
        voiceActors(limit: $voiceActorsLimit, sort: $voiceActorsSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
          characterIds
        }
        staff(limit: $staffLimit, sort: $staffSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
        }
        studios(limit: $studiosLimit, sort: $studiosSort) {
          count
          meanScore
          minutesWatched
          chaptersRead
          mediaIds
        }
      }
    }
    unreadNotificationCount
    siteUrl
    donatorTier
    donatorBadge
    moderatorRoles
    updatedAt
  }
}
