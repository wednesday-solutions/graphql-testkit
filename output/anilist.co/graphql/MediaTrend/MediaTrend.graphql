query Mediatrend(
  $MediaTrendMediaId: Int
  $MediaTrendDate: Int
  $MediaTrendTrending: Int
  $MediaTrendAverageScore: Int
  $MediaTrendPopularity: Int
  $MediaTrendEpisode: Int
  $MediaTrendReleasing: Boolean
  $MediaTrendMediaId_not: Int
  $MediaTrendMediaId_in: [Int]
  $MediaTrendMediaId_not_in: [Int]
  $MediaTrendDate_greater: Int
  $MediaTrendDate_lesser: Int
  $MediaTrendTrending_greater: Int
  $MediaTrendTrending_lesser: Int
  $MediaTrendTrending_not: Int
  $MediaTrendAverageScore_greater: Int
  $MediaTrendAverageScore_lesser: Int
  $MediaTrendAverageScore_not: Int
  $MediaTrendPopularity_greater: Int
  $MediaTrendPopularity_lesser: Int
  $MediaTrendPopularity_not: Int
  $MediaTrendEpisode_greater: Int
  $MediaTrendEpisode_lesser: Int
  $MediaTrendEpisode_not: Int
  $MediaTrendSort: [MediaTrendSort]
  $charactersSort: [CharacterSort]
  $charactersRole: CharacterRole
  $charactersPage: Int
  $charactersPerPage: Int
  $staffSort: [StaffSort]
  $staffPage: Int
  $staffPerPage: Int
  $studiosSort: [StudioSort]
  $studiosIsMain: Boolean
  $airingScheduleNotYetAired: Boolean
  $airingSchedulePage: Int
  $airingSchedulePerPage: Int
  $trendsSort: [MediaTrendSort]
  $trendsReleasing: Boolean
  $trendsPage: Int
  $trendsPerPage: Int
  $reviewsLimit: Int
  $reviewsSort: [ReviewSort]
  $reviewsPage: Int
  $reviewsPerPage: Int
  $recommendationsSort: [RecommendationSort]
  $recommendationsPage: Int
  $recommendationsPerPage: Int
) {
  MediaTrend(
    mediaId: $MediaTrendMediaId
    date: $MediaTrendDate
    trending: $MediaTrendTrending
    averageScore: $MediaTrendAverageScore
    popularity: $MediaTrendPopularity
    episode: $MediaTrendEpisode
    releasing: $MediaTrendReleasing
    mediaId_not: $MediaTrendMediaId_not
    mediaId_in: $MediaTrendMediaId_in
    mediaId_not_in: $MediaTrendMediaId_not_in
    date_greater: $MediaTrendDate_greater
    date_lesser: $MediaTrendDate_lesser
    trending_greater: $MediaTrendTrending_greater
    trending_lesser: $MediaTrendTrending_lesser
    trending_not: $MediaTrendTrending_not
    averageScore_greater: $MediaTrendAverageScore_greater
    averageScore_lesser: $MediaTrendAverageScore_lesser
    averageScore_not: $MediaTrendAverageScore_not
    popularity_greater: $MediaTrendPopularity_greater
    popularity_lesser: $MediaTrendPopularity_lesser
    popularity_not: $MediaTrendPopularity_not
    episode_greater: $MediaTrendEpisode_greater
    episode_lesser: $MediaTrendEpisode_lesser
    episode_not: $MediaTrendEpisode_not
    sort: $MediaTrendSort
  ) {
    mediaId
    date
    trending
    averageScore
    popularity
    inProgress
    releasing
    episode
    media {
      id
      idMal
      title {
        romaji
        english
        native
        userPreferred
      }
      type
      format
      status
      description
      startDate {
        year
        month
        day
      }
      endDate {
        year
        month
        day
      }
      season
      seasonYear
      seasonInt
      episodes
      duration
      chapters
      volumes
      countryOfOrigin
      isLicensed
      source
      hashtag
      trailer {
        id
        site
        thumbnail
      }
      updatedAt
      coverImage {
        extraLarge
        large
        medium
        color
      }
      bannerImage
      genres
      synonyms
      averageScore
      meanScore
      popularity
      isLocked
      trending
      favourites
      tags {
        id
        name
        description
        category
        rank
        isGeneralSpoiler
        isMediaSpoiler
        isAdult
      }
      relations {
        edges {
          id
          relationType
          isMainStudio
          characterRole
          characterName
          roleNotes
          dubGroup
          staffRole
          favouriteOrder
        }
        nodes {
          id
          idMal
          type
          format
          status
          description
          season
          seasonYear
          seasonInt
          episodes
          duration
          chapters
          volumes
          countryOfOrigin
          isLicensed
          source
          hashtag
          updatedAt
          bannerImage
          genres
          synonyms
          averageScore
          meanScore
          popularity
          isLocked
          trending
          favourites
          isFavourite
          isAdult
          siteUrl
          autoCreateForumThread
          isRecommendationBlocked
          modNotes
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
      characters(
        sort: $charactersSort
        role: $charactersRole
        page: $charactersPage
        perPage: $charactersPerPage
      ) {
        edges {
          id
          role
          name
          favouriteOrder
        }
        nodes {
          id
          description
          gender
          age
          isFavourite
          isFavouriteBlocked
          siteUrl
          favourites
          modNotes
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
      staff(sort: $staffSort, page: $staffPage, perPage: $staffPerPage) {
        edges {
          id
          role
          favouriteOrder
        }
        nodes {
          id
          languageV2
          description
          primaryOccupations
          gender
          age
          yearsActive
          homeTown
          isFavourite
          isFavouriteBlocked
          siteUrl
          submissionStatus
          submissionNotes
          favourites
          modNotes
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
      studios(sort: $studiosSort, isMain: $studiosIsMain) {
        edges {
          id
          isMain
          favouriteOrder
        }
        nodes {
          id
          name
          isAnimationStudio
          siteUrl
          isFavourite
          favourites
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
      isFavourite
      isAdult
      nextAiringEpisode {
        id
        airingAt
        timeUntilAiring
        episode
        mediaId
        media {
          id
          idMal
          type
          format
          status
          description
          season
          seasonYear
          seasonInt
          episodes
          duration
          chapters
          volumes
          countryOfOrigin
          isLicensed
          source
          hashtag
          updatedAt
          bannerImage
          genres
          synonyms
          averageScore
          meanScore
          popularity
          isLocked
          trending
          favourites
          isFavourite
          isAdult
          siteUrl
          autoCreateForumThread
          isRecommendationBlocked
          modNotes
        }
      }
      airingSchedule(
        notYetAired: $airingScheduleNotYetAired
        page: $airingSchedulePage
        perPage: $airingSchedulePerPage
      ) {
        edges {
          id
        }
        nodes {
          id
          airingAt
          timeUntilAiring
          episode
          mediaId
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
      trends(
        sort: $trendsSort
        releasing: $trendsReleasing
        page: $trendsPage
        perPage: $trendsPerPage
      ) {
        nodes {
          mediaId
          date
          trending
          averageScore
          popularity
          inProgress
          releasing
          episode
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
      externalLinks {
        id
        url
        site
      }
      streamingEpisodes {
        title
        thumbnail
        url
        site
      }
      rankings {
        id
        rank
        type
        format
        year
        season
        allTime
        context
      }
      mediaListEntry {
        id
        userId
        mediaId
        status
        score
        progress
        progressVolumes
        repeat
        priority
        private
        notes
        hiddenFromStatusLists
        customLists
        advancedScores
        startedAt {
          year
          month
          day
        }
        completedAt {
          year
          month
          day
        }
        updatedAt
        createdAt
        media {
          id
          idMal
          type
          format
          status
          description
          season
          seasonYear
          seasonInt
          episodes
          duration
          chapters
          volumes
          countryOfOrigin
          isLicensed
          source
          hashtag
          updatedAt
          bannerImage
          genres
          synonyms
          averageScore
          meanScore
          popularity
          isLocked
          trending
          favourites
          isFavourite
          isAdult
          siteUrl
          autoCreateForumThread
          isRecommendationBlocked
          modNotes
        }
        user {
          id
          name
          about
          bannerImage
          isFollowing
          isFollower
          isBlocked
          bans
          unreadNotificationCount
          siteUrl
          donatorTier
          donatorBadge
          moderatorRoles
          updatedAt
        }
      }
      reviews(
        limit: $reviewsLimit
        sort: $reviewsSort
        page: $reviewsPage
        perPage: $reviewsPerPage
      ) {
        nodes {
          id
          userId
          mediaId
          mediaType
          summary
          body
          rating
          ratingAmount
          userRating
          score
          private
          siteUrl
          createdAt
          updatedAt
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
      recommendations(
        sort: $recommendationsSort
        page: $recommendationsPage
        perPage: $recommendationsPerPage
      ) {
        nodes {
          id
          rating
          userRating
        }
        pageInfo {
          total
          perPage
          currentPage
          lastPage
          hasNextPage
        }
      }
      stats {
        scoreDistribution {
          score
          amount
        }
        statusDistribution {
          status
          amount
        }
      }
      siteUrl
      autoCreateForumThread
      isRecommendationBlocked
      modNotes
    }
  }
}
