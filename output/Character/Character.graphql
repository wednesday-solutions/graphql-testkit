query Character(
  $CharacterId: Int
  $CharacterIsBirthday: Boolean
  $CharacterSearch: String
  $CharacterId_not: Int
  $CharacterId_in: [Int]
  $CharacterId_not_in: [Int]
  $CharacterSort: [CharacterSort]
  $mediaSort: [MediaSort]
  $mediaType: MediaType
  $mediaOnList: Boolean
  $mediaPage: Int
  $mediaPerPage: Int
  $voiceActorsLanguage: StaffLanguage
  $voiceActorsSort: [StaffSort]
  $voiceActorRolesLanguage: StaffLanguage
  $voiceActorRolesSort: [StaffSort]
) {
  Character(
    id: $CharacterId
    isBirthday: $CharacterIsBirthday
    search: $CharacterSearch
    id_not: $CharacterId_not
    id_in: $CharacterId_in
    id_not_in: $CharacterId_not_in
    sort: $CharacterSort
  ) {
    id
    name {
      first
      middle
      last
      full
      native
      alternative
      alternativeSpoiler
    }
    image {
      large
      medium
    }
    description
    gender
    dateOfBirth {
      year
      month
      day
    }
    age
    isFavourite
    isFavouriteBlocked
    siteUrl
    media(
      sort: $mediaSort
      type: $mediaType
      onList: $mediaOnList
      page: $mediaPage
      perPage: $mediaPerPage
    ) {
      edges {
        node {
          id
          idMal
          type
          format
          status
          description
          season
          seasonYear
          seasonInt
          episodes
          duration
          chapters
          volumes
          countryOfOrigin
          isLicensed
          source
          hashtag
          updatedAt
          bannerImage
          genres
          synonyms
          averageScore
          meanScore
          popularity
          isLocked
          trending
          favourites
          isFavourite
          isAdult
          siteUrl
          autoCreateForumThread
          isRecommendationBlocked
          modNotes
        }
        id
        relationType
        isMainStudio
        characters {
          id
          description
          gender
          age
          isFavourite
          isFavouriteBlocked
          siteUrl
          favourites
          modNotes
        }
        characterRole
        characterName
        roleNotes
        dubGroup
        staffRole
        voiceActors(language: $voiceActorsLanguage, sort: $voiceActorsSort) {
          id
          languageV2
          description
          primaryOccupations
          gender
          age
          yearsActive
          homeTown
          isFavourite
          isFavouriteBlocked
          siteUrl
          submissionStatus
          submissionNotes
          favourites
          modNotes
        }
        voiceActorRoles(
          language: $voiceActorRolesLanguage
          sort: $voiceActorRolesSort
        ) {
          roleNotes
          dubGroup
        }
        favouriteOrder
      }
      nodes {
        id
        idMal
        title {
          romaji
          english
          native
          userPreferred
        }
        type
        format
        status
        description
        startDate {
          year
          month
          day
        }
        endDate {
          year
          month
          day
        }
        season
        seasonYear
        seasonInt
        episodes
        duration
        chapters
        volumes
        countryOfOrigin
        isLicensed
        source
        hashtag
        trailer {
          id
          site
          thumbnail
        }
        updatedAt
        coverImage {
          extraLarge
          large
          medium
          color
        }
        bannerImage
        genres
        synonyms
        averageScore
        meanScore
        popularity
        isLocked
        trending
        favourites
        tags {
          id
          name
          description
          category
          rank
          isGeneralSpoiler
          isMediaSpoiler
          isAdult
        }
        isFavourite
        isAdult
        nextAiringEpisode {
          id
          airingAt
          timeUntilAiring
          episode
          mediaId
        }
        externalLinks {
          id
          url
          site
        }
        streamingEpisodes {
          title
          thumbnail
          url
          site
        }
        rankings {
          id
          rank
          type
          format
          year
          season
          allTime
          context
        }
        mediaListEntry {
          id
          userId
          mediaId
          status
          score
          progress
          progressVolumes
          repeat
          priority
          private
          notes
          hiddenFromStatusLists
          customLists
          advancedScores
          updatedAt
          createdAt
        }
        siteUrl
        autoCreateForumThread
        isRecommendationBlocked
        modNotes
      }
      pageInfo {
        total
        perPage
        currentPage
        lastPage
        hasNextPage
      }
    }
    favourites
    modNotes
  }
}
